    <a id="Logout" class="item logout" href="https://accounts.google.com/Logout" style="margin-top: 1em"

        <span class="hiddenCollapse">Logout</span>
    </a>

        <span class="hiddenCollapse">Home</span>
    </a>


    <!-- for registered users: -->

    <a id="viewprofile" class="item" href="" ui-sref-active="active" ui-sref="viewprofile({userId:currentUser.userId})"

        <i class="icofont icofont-data titleIcon"></i>
        <span class="hiddenCollapse">My Profile</span>
    </a>

    <a id="search" class="item" href="" ui-sref-active="active" ui-sref="search"

        <!--<i class="search icon titleIcon"></i>-->
        <span class="hiddenCollapse">Search</span>
    </a>

    <a id="openPGPOnline" class="item" href="" ui-sref-active="active" ui-sref="openPGPOnline">
        <i class="fa fa-key titleIcon"></i>
        <span class="hiddenCollapse">OpenPGP Online</span>
    </a>

    <!-- for webmaster or tester : -->
    <a id="test" class="item" href="" ui-sref-active="active" ui-sref="test"
       ng-show="(currentUser&&currentUser.registeredCryptonomicaUser)&&(currentUser.userInfo==='Neo')">

        <i class="fa fa-flask titleIcon"></i>
        <!--<i class="icofont icofont-test-tube-alt titleIcon"></i>-->
        <span class="hiddenCollapse">Test</span>
    </a>

    <a id="registration" class="item" href="" ui-sref-active="active" ui-sref="registration"
       ng-hide="(currentUser&&currentUser.registeredCryptonomicaUser)&&(currentUser.userInfo !=='Neo')">
        <!--ng-show="(currentUser&&currentUser.registeredCryptonomicaUser)&&(currentUser.webmaster||currentUser.tester)">-->
        <i class="fa fa-user-plus titleIcon"></i>
        <span class="hiddenCollapse">Registration</span>
    </a>

    <!-- supported by -->

    <a class="item hiddenCollapse" href="http://www.hiil.org" target="_blank"

        <img class="ui image" src="/app/img/supported.by/Supported.by.HiiL.white.png" style="padding: 0px">
        <!--</div>-->
    </a>
